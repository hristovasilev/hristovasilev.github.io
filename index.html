<!DOCTYPE html>


<html>
    <head>
        <link rel="stylesheet" href="CSS.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans" rel="stylesheet">
        
        
        <title> DePaul Student Project </title>
    <head>    
    
    <body>
        <header>
            <a><button> Log In </button></a>
            <a><button> New User </button></a>
            
        </header>
        
        <form>
            <section class="row">
                <div>
                    <label>Flying From</label>
                    <input type="text" placeholder="City/Airport">
                </div>
                <div>
                 <label>Flying To</label>
                    <input type="text" placeholder="City/Airport">
                </div>
            </section>
                
                
                <section class="row">
                        <div>
                                <label>Departing</label>
                                <input type"text" placeholder="To"> 
                                 <input type"text" placeholder="From"> 
                        </div>
                    
                     <div>
                                <label>Returning</label>
                                <input type"text" placeholder="To"> 
                                 <input type"text" placeholder="From"> 
                        </div>
                </section>
            
                 <section class="row">
                        <div>
                            <label>Max Amount</label>
                            <input type="text" placeholder="Amount">
                       </div>
                     
                       <div>
                            <label>Number of Seats</label>
                            <input type="3" placeholder="#">
                       </div>
                        <div>
                            <label>Min Amount</label>
                            <input type="text" placeholder="Amount">
                       </div>
                </section>
            
                <section class="row">
                    <div>
                      <label>Timeframe To Notify</label>
                                <input type"text" placeholder="To"> 
                                <input type"text" placeholder="From"> 
                    </div>
            </section>
            </form>
        
        
        <main>
<!--             Auto populate rows -->
            <div>
                <p>Southwest</p>
                <p>6:50AM - 10:10AM</p>
            </div>
      
            
        </main>
    </body>
</html>
